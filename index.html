<!doctype html>
<html id="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <div class="app will-rain">
      <div id="top">
        <div class="day">Wednesday</div>
        <div class="date">September 23</div>
        <div class="time">7:30<span class="period">AM</span></div>
        <h1></h1>
      </div>
      <div id="middle">
        <div class="temperature">
          <i class="wi wi-night-sleet"></i> 73°F
        </div>
      </div>
      <div id="bottom">
        <svg id="chart" viewbox="-30 0 1020 330" xmlns="http://www.w3.org/2000/svg">
           <g class="legend">
            <line id="bottom-line" x1="0" x2="960" y1="235" y2="235" />
            <line id="time-marker" x1="280" x2="280" y1="210" y2="260" />
            <text x="000" y="295" text-anchor="middle">12<tspan class="small">AM</tspan></text>
            <text x="160" y="295" text-anchor="middle">4<tspan class="small">AM</tspan></text>
            <text x="320" y="295" text-anchor="middle">8<tspan class="small">AM</tspan></text>
            <text x="480" y="295" text-anchor="middle">12<tspan class="small">PM</tspan></text>
            <text x="640" y="295" text-anchor="middle">4<tspan class="small">PM</tspan></text>
            <text x="800" y="295" text-anchor="middle">8<tspan class="small">PM</tspan></text>
            <text x="960" y="295" text-anchor="middle">12<tspan class="small">AM</tspan></text>
          </g>
          <g class="precipitation">
            <rect x="40" width="40" y="225" height="10"/>
            <rect x="80" width="40" y="215" height="20"/>
          </g>
          <g class="temps">

            <!--
              min: 68   =    180px
              min: 75   =    100px


              80 / 7 = 11.428571429


              73°F  122
              70°F  157
              68°F  180
              70°F  157
              75°F  100
              74°F  111
              70°F  157

             -->

            <text x="000" y="092" text-anchor="middle">73°F</text>
            <!-- <line id="bottom-line" x1="0" x2="960" y1="235" y2="235" /> -->

            <text x="160" y="127" text-anchor="middle">70°F</text> <!-- y = 30 less than y2 of line -->
            <line x1="000" x2="160" y1="122" y2="157" />

            <text x="320" y="150" text-anchor="middle">68°F</text>
            <line x1="160" x2="320" y1="157" y2="180" />

            <text x="480" y="127" text-anchor="middle">70°F</text>
            <line x1="320" x2="480" y1="180" y2="157" />

            <text x="640" y="070" text-anchor="middle">75°F</text>
            <line x1="480" x2="640" y1="157" y2="100" />

            <text x="800" y="081" text-anchor="middle">74°F</text>
            <line x1="640" x2="800" y1="100" y2="111" />

            <text x="960" y="127" text-anchor="middle">70°F</text>
            <line x1="800" x2="960" y1="111" y2="157" />

          </g>
        </svg>


      </div>
    </div>
  </body>
</html>
